{% extends "app/base.html" %}
{% block content %}
<h2 class="text-center mb-4">로그인</h2>

<form method="post" class="card p-4">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" class="btn btn-success w-100">로그인</button>
</form>

<p class="mt-3 text-center">
  아직 회원이 아니신가요? 
  <a href="{% url 'signup' %}">회원가입</a>
</p>
{% endblock %}
