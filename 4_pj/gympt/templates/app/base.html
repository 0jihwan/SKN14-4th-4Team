<!DOCTYPE html>
{% load static %}
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>GYM-PT | 당신만의 트레이너</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
      <div class="container">
        <a class="navbar-brand text-white fw-bold" href="{% url 'home' %}">💪 GYM-PT</a>

        <ul class="navbar-nav ms-auto align-items-center gap-2">
          {% if user.is_authenticated %}
          <li class="navbar-text text-white fw-semibold">
            {{ user.username }} 님 환영합니다
          </li>

          <li class="nav-item">
            <a href="{% url 'mypage' %}" class="btn btn-outline-light btn-sm"
              >마이페이지</a
            >
          </li>

          <li class="nav-item">
            <form method="post" action="{% url 'logout' %}" class="d-inline">
              {% csrf_token %}
              <button class="btn btn-outline-light btn-sm">로그아웃</button>
            </form>
          </li>
          {% else %}
          <li class="nav-item">
            <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm"
              >로그인</a
            >
          </li>
          <li class="nav-item">
            <a href="{% url 'signup' %}" class="btn btn-warning btn-sm"
              >회원가입</a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <main class="container py-4">{% block content %}{% endblock %}</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/preview.js' %}" defer></script>
  </body>
</html>
