{% extends "app/base.html" %}
{% load widget_tweaks %}
{% block content %}
<div class="d-flex justify-content-center">
  <div class="card shadow-lg border-0 p-5" style="max-width:32rem;">
    <h2 class="text-center mb-4">프로필 수정</h2>

    <form method="post" class="row g-3">
      {% csrf_token %}
      {% for field in form %}
        <div class="col-12">
          {{ field.label_tag }}{% render_field field %}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors.0 }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <div class="col-12">
        <button class="btn btn-primary w-100">저장</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
